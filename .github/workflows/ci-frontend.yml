name: CI/CD - Frontend Kiosk UI

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'frontend/**'

jobs:
  test_and_build_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ”¬ Run Unit and Integration Tests
        run: |
          cd frontend
          npm run test -- --ci --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: ğŸ—ï¸ Build Frontend Application
        run: |
          cd frontend
          npm run build 

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-ui-build-${{ github.sha }}
          path: frontend/build
          retention-days: 7
