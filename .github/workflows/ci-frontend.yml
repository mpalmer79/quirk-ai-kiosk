name: CI/CD - Frontend Kiosk UI

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  test_and_build_frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # IMPORTANT:
          # npm caching is DISABLED because this repo does not have
          # a root-level package-lock.json / yarn.lock
          cache: 'false'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¬ Run Unit and Integration Tests
        run: npm run test -- --ci --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: ğŸ—ï¸ Build Frontend Application
        run: npm run build

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-ui-build-${{ github.sha }}
          path: frontend/build
          retention-days: 7
