name: CI/CD - Frontend Kiosk UI

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'frontend/**'

env:
  NODE_VERSION: '20'

jobs:
  lint_and_typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ” TypeScript Type Check
        run: |
          cd frontend
          npm run type-check

  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: lint_and_typecheck
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ§ª Run Tests with Coverage
        run: |
          cd frontend
          npm run test:coverage
        env:
          CI: true

      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 7

      - name: ğŸ“ˆ Coverage Summary
        run: |
          cd frontend
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq '.total'
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build Frontend Application
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_ENVIRONMENT: production
          REACT_APP_VERSION: ${{ github.sha }}
          REACT_APP_BUILD_TIME: ${{ github.event.head_commit.timestamp }}

      - name: â¬†ï¸ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-ui-build-${{ github.sha }}
          path: frontend/build
          retention-days: 14

  # Optional: Deploy to staging on development branch
  deploy_staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: â¬‡ï¸ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: kiosk-ui-build-${{ github.sha }}
          path: build

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "Deploy to staging environment"
          # Add your deployment commands here
          # Example: railway up --environment staging
