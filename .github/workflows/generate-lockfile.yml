name: Generate package-lock.json

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/package.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”’ Generate package-lock.json
        working-directory: frontend
        run: |
          # Remove existing lock file if present
          rm -f package-lock.json
          # Generate fresh lock file
          npm install --package-lock-only
          
      - name: ðŸ“ Check for changes
        id: check_changes
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "lockfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit package-lock.json
        if: steps.check_changes.outputs.lockfile_exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/package-lock.json
          git diff --staged --quiet || git commit -m "chore: generate package-lock.json for deterministic builds"
          git push
