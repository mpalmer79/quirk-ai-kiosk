name: CI/CD - AI Recommendation Service

on:
  # Triggers the workflow on push or pull request events for the ai_service directory
  push:
    branches:
      - main
      - development
    paths:
      - 'ai_service/**'
      - '.github/workflows/ci-ai-service.yml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'ai_service/**'

jobs:
  build_and_push_ai_service:
    runs-on: ubuntu-latest
    
    # Define environment variables for the job
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}/ai_service

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        with:
          # Required for Git LFS to download model files
          lfs: true

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies & Run Tests (AI Service)
        run: |
          cd ai_service
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          # Placeholder: Run Model Integrity and Unit Tests
          # python -m pytest tests/
        # Fail the build if any tests fail
        # continue-on-error: false 

      - name: ‚öôÔ∏è Log in to GitHub Container Registry
        # Use GitHub's built-in token for authentication
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Extract Metadata for Docker
        # Set image tags based on branch/commit hash
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,suffix=,enable=true,priority=100
            type=raw,value=${{ github.ref_name }} # e.g., main or development

      - name: üê≥ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./ai_service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
